{% extends 'base.html' %}
{% block body %}



<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 15rem;background-color:black;color:white;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100px" height="300px">
  <div class="card-body">
    <h5 style="font-family:impact;" class="card-title">{{i.name}}</h5>
    <p style="font-family:Arial Black;" class="card-text">{{i.year}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
